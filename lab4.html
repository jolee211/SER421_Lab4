<html>
    <head>
        <script type="text/javascript" src="lab4.js"></script>
    </head>
    <body onload="init()">
        <p>
            Suspects: <span id="suspects"></span><br/>
            Weapons: <span id="weapons"></span><br/>
            Rooms: <span id="rooms"></span><br/>
        </p>
        <p><div id="usernameForm">
            <label for="username">Name: </label>
            <input type="text" id="username">
            <button onclick="start()">Enter</button>
        </div></p>

        <p><div id="gameStarted">
            <p><div id="welcome"></div></p>
            <p><div id="userCards"></div></p>
            <p><div id="guessForm" style="display: none;">
                <label for="guessSuspect">Guess Suspect:</label>
                <select name="guessSuspect" id="guessSuspect">

                </select>
                <label for="guessRoom">Guess Room:</label>
                <select name="guessRoom" id="guessRoom">
                    
                </select>
                <label for="guessWeapon">Guess Weapon:</label>
                <select name="guessWeapon" id="guessWeapon">
                    
                </select>
                <button onclick="guess()">Guess</button>
            </div></p>
            <p><div id="message"></div></p>
            <p><div id="continue" style="display: none;">
                <button onclick="doContinue()">Continue</button>
            </div></p>
            <p><div id="history" style="display: none;">
                <button id="showHistory" onclick="showOrHideHistory()">Show History</button>
                <div id="historyLines" style="display: none;"></div>
            </div></p>
        </div></p>
    </body>
</html>
